  <body style="margin:0; background:#0f172a; min-height:100vh; display:flex; align-items:center; justify-content:center; color:#fff; font-family:system-ui;">

    <script>
      const target = "https://ehfnkk1ymhl6bmwvlo7hmbywkuplv08t.ui.nabu.casa/dashboard-sesamo/0";

      // Detecta se está rodando como "app instalado"
      const isStandalone = window.navigator.standalone === true ||
        (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches);

      if (isStandalone) {

        window.location.replace(target);
